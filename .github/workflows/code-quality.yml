name: Code Quality
on:
  push:
    branches: [main, develop, backup, feature/prototype-v1-testing]
  pull_request:
    branches: [main, develop, backup, feature/prototype-v1-testing]

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Git Setup
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install dependencies
        run: |
          npm install

      - name: Husky Install
        run: |
          npx husky install
          chmod +x .husky/*

  frontend:
    needs: setup
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm install --no-package-lock

      - name: Run ESLint (Frontend)
        run: npx eslint . --config eslint.config.js --fix --ignore-pattern "dist" --ignore-pattern "node_modules" --ignore-pattern "src/__tests__/**" --ignore-pattern "src/tests/**"

      - name: Run tests
        run: npm test -- --watchAll=false --ci

      - name: Build frontend
        run: npm run build

  backend:
    needs: setup
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm install --no-package-lock

      - name: Run ESLint (Backend)
        run: npx eslint . --config eslint.config.cjs --fix --ignore-pattern "dist" --ignore-pattern "node_modules" --ignore-pattern "coverage" --ignore-pattern "__tests__/**" --ignore-pattern "credentials/**"

      - name: Run tests
        run: npm test -- --watchAll=false --ci
