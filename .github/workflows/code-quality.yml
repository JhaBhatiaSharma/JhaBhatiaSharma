name: Code Quality
on:
  push:
    branches: [main, develop, backup, feature/prototype-v1-testing]
  pull_request:
    branches: [main, develop, backup, feature/prototype-v1-testing]

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' 

      - name: Git Setup
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

  frontend:
    needs: setup
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install --no-package-lock  

      - name: Run ESLint
        run: npm run lint
     
      - name: Run tests
        run: npm test -- --watchAll=false --ci

      - name: Build frontend
        run: npm run build

  backend:
    needs: setup
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install --no-package-lock 

      - name: Run ESLint
        run: npm run lint